<body>
    <h1>{{ title }}</h1>
    <h2>{{ subtitle }}</h2>

    <div *ngIf="displayAlert" class="alert alert-success" role="alert">
        You've reached the maximum number of nominations!
    </div>

    <div class="main">
        <div class="search">
            <h3>Movie Title</h3>
            <input type="text" [(ngModel)]="searchText" (keydown)="getMovies()">
            <!-- todo : remove if dynamic is working -->
            <!-- <input type="submit" (click)="getMovies()" value="Submit"> -->
        </div>

        <div class="results">
            <h3>Results for "{{ searchText }}"</h3>
            <ul class="movies">
                <li *ngFor="let movie of moviesList">
                    <img class="poster" src="{{movie.Poster}}">
                    <p class="title">{{ movie.Title }} | {{ movie.Year }}</p>
                    
                    <input type="submit" (click)="nominate(movie)" value="Nominate">
                </li>
            </ul>
        </div>

        <div class="nominations">
            <h3>Nominations</h3>
            <ul class="noms">
                <li *ngFor="let nomination of nominationList">
                    <img class="poster" src="{{movie.Poster}}">
                    <p class="title">{{ nomination.Title }} | {{ nomination.Year }}</p>

                    <input type="submit" (click)="remove(nomination)" value="Remove">
                </li>
            </ul>
        </div>
    </div>
</body>
