<h1>{{title}}</h1>
<h2>{{subtitle}}</h2>

<div class="search">
    <p>Search for Movie:</p>
    <input type="text" [(ngModel)]="word" class="search">
    <input type="submit" (click)="getMovies()" value="Submit">
</div>

<ul class="movies">
    <li *ngFor="let movie of moviesList">
        {{ movie.Title }} ({{ movie.Year }})
    </li>
</ul>
